<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="report.html">Report</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div>
    <h2>Contact Us</h2>

    <input type="text" id="contactName" placeholder="Your Name"><br>
    <input type="email" id="contactEmail" placeholder="Your Email"><br>
    <textarea id="contactMessage" placeholder="Your Message"></textarea><br>

    <button id="sendBtn">Send</button>

    <p id="contactInfo"></p>
</div>

<script>
const sendBtn = document.getElementById("sendBtn");

sendBtn.addEventListener("click", () => {
    const name = document.getElementById("contactName").value.trim();
    const email = document.getElementById("contactEmail").value.trim();
    const msg = document.getElementById("contactMessage").value.trim();
    const info = document.getElementById("contactInfo");

    if (!name || !email || !msg) {
        info.textContent = "❌ Fadlan buuxi dhammaan fields-ka!";
        return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        info.textContent = "❌ Fadlan gali email sax ah!";
        return;
    }

    info.textContent = "✅ Waan helnay message-kaaga!";

    document.getElementById("contactName").value = "";
    document.getElementById("contactEmail").value = "";
    document.getElementById("contactMessage").value = "";
});
</script>

</body>
</html>
